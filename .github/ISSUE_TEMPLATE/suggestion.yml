name: Suggesion
description: Suggest a new feature or change for Meteor.
title: '[Suggestion] '
labels: enhancement
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature/change is.
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: This feature doesn't already exist in the client.
          required: true
        - label: This wasn't already suggested.
          required: true
        - label: This feature is a valid suggestion, according to the FAQ and Guides.
          required: true
